<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3"
         xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <div class="container">
            <a href="/" class="navbar-brand">
                <button class="btn btn-outline-light">
                    <img src="/images/home-logo.png" alt="Home" width="45" height="40" class="top-bar-logo">
                </button>
            </a>

            <div class="d-flex flex-grow-1 justify-content-center">
                <a class="navbar-brand" href="#" style="font-size: 2.5rem;">TypeTeam</a>
            </div>

            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/images/user-logo.png" alt="User" width="38" height="38"
                             class="rounded-circle top-bar-logo">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <div sec:authorize="hasRole('ADMIN')">
                            <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <li><a class="dropdown-item" href="/notes">My Notes</a></li>
                            <li>
                                <form action="#" method="POST" th:action="@{/logout}" class="d-inline">
                                    <button type="submit" class="dropdown-item">Log out</button>
                                </form>
                            </li>
                        </div>

                        <div sec:authorize="isAnonymous()">
                            <li><a class="dropdown-item" href="/login">Login</a></li>
                            <li><a class="dropdown-item" href="/register">Register</a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
