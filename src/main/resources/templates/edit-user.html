<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill/dist/quill.snow.css">
    <link href="/css/navbar.css" rel="stylesheet"/>
    <link href="/css/home.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="header :: navbar"></div>

<div class="container py-4">
    <div class="hero-card">
        <form th:action="@{/dashboard/edit/{userId}(userId=${user.userId})}" method="POST">
            <h1>Edit User: <span th:text="${user.userId}"></span></h1>

            <div>
                <h3>Roles</h3>
                <div th:each="role : ${roles}">
                    <input type="checkbox"
                           th:value="${role.roleId}"
                           th:checked="${user.roles.contains(role)}"
                           name="roles"/>
                    <label th:text="${role.role}"></label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
