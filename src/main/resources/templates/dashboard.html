<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeTeam - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="/css/dashboard.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
    <div class="container">
        <a href="/" class="navbar-brand">
            <button class="btn btn-outline-light">
                <img src="/images/home-logo.png" class="top-bar-logo" alt="Home" width="45" height="40">
            </button>
        </a>
        <div class="d-flex flex-grow-1 justify-content-center">
            <a class="navbar-brand text-white" href="#" style="font-size: 2.5rem;">Dashboard</a>
        </div>
        <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/images/user-logo.png" alt="User" width="38" height="38" class="top-bar-logo">
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                <li><a class="dropdown-item" href="/notes">My Notes</a></li>
                <li>
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="dropdown-item">Log out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h2 class="text-muted mb-4 text-center">User Dashboard</h2>
    <div class="table-container bg-white full-height">
        <table class="table table-bordered table-striped align-middle w-100">
            <thead class="table-primary text-center">
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Role(s)</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td class="text-center" th:text="${user.userId}"></td>
                <td class="text-center" th:text="${user.email}"></td>
                <td class="text-center" th:text="${user.roles}"></td>
                <td class="text-center">
                    <form th:action="@{/dashboard/delete/{userId}(userId=${user.userId})}" method="POST">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${users.isEmpty()}">
                <td colspan="4" class="text-muted py-5 text-center">No users found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
