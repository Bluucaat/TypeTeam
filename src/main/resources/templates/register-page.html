<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TypeTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="/css/login-registration.css" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h2 class="form-title">Register</h2>
    <div id="successMessage" class="alert alert-success" th:if="${param.success}" role="alert">
        Registration successful! You can now log in.
    </div>

    <form method="POST" role="FORM" th:action="@{/register/save}" th:object="${user}">
        <div class="form-group">
            <label for="userId">Create a username</label>
            <input type="text" th:field="*{userId}" placeholder="Enter a username" id="userId" class="form-control"/>
            <p th:errors="*{userId}" class="error-message" th:if="${#fields.hasErrors('userId')}"></p>
        </div>

        <div class="form-group">
            <label for="email">User Email</label>
            <input type="text" th:field="*{email}" placeholder="Enter an email" id="email" class="form-control"/>
            <p th:errors="*{email}" class="error-message" th:if="${#fields.hasErrors('email')}"></p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter a password" id="password"
                   class="form-control"/>
            <p th:errors="*{password}" class="error-message" th:if="${#fields.hasErrors('password')}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="link">
        <p>Already have an account? <a href="/login" class="btn btn-link">Log in here</a></p>
    </div>

    <div class="back-button">
        <a href="/" class="btn btn-outline-primary">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
