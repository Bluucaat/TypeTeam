<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TypeTeam</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="/css/login-registration.css" rel="stylesheet"/>
<body>

<div class="container">
    <h2 class="form-title">Login</h2>

    <form action="#" th:action="@{/authenticateUser}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username"
                   required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password"
                   required>
        </div>
        <div class="error-message" th:if="${param.error}">
            Incorrect username/password.
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div class="link">
        <p>Don't have an account? <a href="/register" class="btn btn-link">Register here.</a></p>
    </div>

    <div class="back-button">
        <a href="/" class="btn btn-outline-primary">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
